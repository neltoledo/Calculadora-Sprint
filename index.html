<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/calculadora.css">
</head>

<body>
    <div class="container">
        <div class="card border-primary mb-3 p-3 mb-2 bg-secondary" >
            <div class="card-body">
    <table>
        
        <tr>
           <td colspan="4">
            <div class="card border-primary mb-3 p-3 mb-2   " >
                <input type="text" id="resultado" readonly>
            </div>
          </td>
       
        </tr>
        <tr>

            <td colspan="3"><button onclick="limpiar()" class="btn btn-danger btn btn-outline-dark text-white"">AC</button></td>
            <td colspan="1"><button onclick="operador('/')"class="btn btn-info btn btn-outline-dark">/</button></td>   

        </tr>
        <tr>

            <td><button onclick="introducirNumero('7')"class="btn btn-primary btn btn-outline-dark text-white">7</button></td>
            <td><button onclick="introducirNumero('8')"class="btn btn-primary btn btn-outline-dark text-white">8</button></td>
            <td><button onclick="introducirNumero('9')"class="btn btn-primary btn btn-outline-dark text-white">9</button></td>
            <td><button onclick="operador('*')"class="btn btn-info btn btn-outline-dark"">*</button></td>

        </tr>
        <tr>

            <td><button onclick="introducirNumero('4')"class="btn btn-primary btn btn-outline-dark text-white">4</button></td>
            <td><button onclick="introducirNumero('5')"class="btn btn-primary btn btn-outline-dark text-white">5</button></td>
            <td><button onclick="introducirNumero('6')"class="btn btn-primary btn btn-outline-dark text-white">6</button></td>
            <td><button onclick="operador('-')"class="btn btn-info btn btn-outline-dark"">-</button></td>

        </tr>
        <tr>

            <td><button onclick="introducirNumero('1')"class="btn btn-primary btn btn-outline-dark text-white ">1</button></td>
            <td><button onclick="introducirNumero('2')"class="btn btn-primary btn btn-outline-dark text-white ">2</button></td>
            <td><button onclick="introducirNumero('3')"class="btn btn-primary btn btn-outline-dark text-white">3</button></td>
            <td><button onclick="operador('+')"class="btn btn-info btn btn-outline-dark"">+</button></td>
 
        </tr>
        <tr>
    
          <td colspan="2"><button onclick="introducirNumero('0')"class="btn btn-primary btn btn-outline-dark text-white">0</button></td>
          <td><button onclick="introducirNumero('.')"class="btn btn-primary btn btn-outline-dark">.</button></td>
          <td><button onclick="calcular()"class="btn btn-success btn btn-outline-dark">=</button></td>            
        </tr>
      </table>
    </div>
</div>
    </div>
    <script src="JS/calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>   

</body>
</html>
